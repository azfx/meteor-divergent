<template name="_user">
  <li class="collection-item avatar" data-action="viewuser">
    {{#with profile}}
      <img src="{{photo.thumbnail}}" alt="" class="circle">
      <span class="title">{{name.first}} {{name.last}}</span>
      <p>{{location.county}}, {{location.state}}</p>
    {{/with}}
  </li>
</template>
